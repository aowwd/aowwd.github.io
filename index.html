	<h1>这是一个大雄和哆啦A梦的故事</h1>
	<p>一只来自22世纪的猫型机器人——哆啦A梦，受主人野比世修的托付，回到20世纪，借助从四维口袋里拿出来的各种未来道具，来帮助世修的高祖父——小学生野比大雄化解身边的种种困难问题，以及生活中和身边的小伙伴们发生的轻松幽默搞笑感人的故事。</p>
	<p>大雄和静香幸福的生活在一起,哆啦A梦也回到了22世纪.</p>
